[options]
; Contrasena maestra para administrar bases de datos
admin_passwd = admin

; Configuracion de base de datos
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo

; Rutas de addons (base de Odoo + modulos personalizados)
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons

; Modo desarrollo: recarga automatica al cambiar archivos
; reload = recarga Python al detectar cambios
; qweb = recarga templates QWeb sin reiniciar
; xml = recarga vistas XML sin reiniciar
dev_mode = reload,qweb,xml

; Nivel de log para desarrollo (debug muestra mas detalle)
log_level = info

; Workers (0 = modo threaded, mejor para desarrollo)
workers = 0

; Limite de memoria por worker (en bytes)
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648

; Limite de tiempo por request (segundos)
limit_time_cpu = 600
limit_time_real = 1200
